# Configuration for Alacritty, the GPU enhanced terminal emulator.
shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux"

window:
  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true

font:
  size: 12.0

  normal:
    family: Monaco 

  bold:
    family: Monaco 
    style: Bold

  italic:
    family: Monaco 
    style: Italic

  bold_italic:
    family: Monaco 
    style: Italic

  offset:
   x: 0
   y: 4

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: false 

live_config_reload: true

# map xterm to iTerm2 Shortcuts + some vim hacks 
key_bindings:
    # Create new tab
  - { key: T, mods: Command, chars: "\x02c" } 

    # Close Tab or Window 
  - { key: W, mods: Command, chars: "\x02x" }

    # Select a tab by number 
  - { key: Key1, mods: Command, chars: "\x021" }
  - { key: Key2, mods: Command, chars: "\x022" }
  - { key: Key3, mods: Command, chars: "\x023" }
  - { key: Key4, mods: Command, chars: "\x024" }
  - { key: Key5, mods: Command, chars: "\x025" }
  - { key: Key6, mods: Command, chars: "\x026" }
  - { key: Key7, mods: Command, chars: "\x027" }
  - { key: Key8, mods: Command, chars: "\x028" }
  - { key: Key9, mods: Command, chars: "\x029" }

    # Make a split and vsplit 
  - { key: D, mods: Command, chars: "\x02%" } 
  - { key: D, mods: Command|Shift, chars: "\x02\"" }

    # Move between splits (iterm)
  - { key: Up, mods: Option|Command, chars: "\x02\x1b[A" }
  - { key: Down, mods: Option|Command, chars: "\x02\x1b[B" }
  - { key: Left, mods: Option|Command, chars: "\x02\x1b[D" }
  - { key: Right, mods: Option|Command, chars: "\x02\x1b[C" }

    # Move between panes (vim like)
  - { key: K, mods: Option|Command, chars: "\x02\x1b[A" }
  - { key: J, mods: Option|Command, chars: "\x02\x1b[B" }
  - { key: H, mods: Option|Command, chars: "\x02\x1b[D" }
  - { key: L, mods: Option|Command, chars: "\x02\x1b[C" }

# Colors (Gruvbox dark)
colors:
  primary:
    hard contrast: background = '0x1d2021'
    background: "0x282828"
    soft contrast: background = '0x32302f'
    foreground: "0xebdbb2"

  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'
