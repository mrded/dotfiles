# Configuration for Alacritty, the GPU enhanced terminal emulator.

env:
  TERM: xterm-256color

shell:
  program: /opt/homebrew/bin/tmux 
  args:
    - new-session
    - -A
    - -D
    - -s
    - main

window:
  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true

  startup_mode: Fullscreen

font:
  size: 12.0

  normal:
    family: Monaco 

  bold:
    family: Monaco 
    style: Bold

  italic:
    family: Monaco 
    style: Italic

  bold_italic:
    family: Monaco 
    style: Italic

  offset:
   x: 0
   y: 4

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

live_config_reload: true

key_bindings:
    # CMD+T to open a new tmux window (aka tab) 
  - { key: T, mods: Command, chars: "\x02c" } 
    # Map CMD+N to select tmux window (aka tab)
  - { key: Key1, mods: Command, chars: "\x021" }
  - { key: Key2, mods: Command, chars: "\x022" }
  - { key: Key3, mods: Command, chars: "\x023" }
  - { key: Key4, mods: Command, chars: "\x024" }
  - { key: Key5, mods: Command, chars: "\x025" }
  - { key: Key6, mods: Command, chars: "\x026" }
  - { key: Key7, mods: Command, chars: "\x027" }
  - { key: Key8, mods: Command, chars: "\x028" }
  - { key: Key9, mods: Command, chars: "\x029" }

# Colors (Gruvbox dark)
colors:
  primary:
    background: '#282828'
    foreground: '#ebdbb2'

  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'
